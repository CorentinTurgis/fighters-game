<div class="register-container">
    <h2>Connexion</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" [formControl]="usernameControl" name="username" required>
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" [formControl]="passwordControl" name="password" required>
        </div>
        <div>
            <label for="confirmation_password">Mot de passe</label>
            <input type="password" id="confirmation_password" [formControl]="confirmationPasswordControl" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    @if(error) {
        <p class="error">{{ error }}</p>
    }
</div>
